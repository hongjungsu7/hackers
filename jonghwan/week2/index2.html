<script>
	/*
		깃 주소
		https://whd9425.github.io/hackers/study/week2/
	*/
	function* generatorTest(array){
		const available = array;
		
		while (available.length !== 0)
		{
			
			const randomIndex = Math.floor(Math.random() * available.length);
			const value = available[randomIndex];

			available.splice(randomIndex, 1);

			yield value;
		}
	}

	const names = ["둘리","또치","희동이","고길동","마이콜","이기철","이기영"]; 
	const uniqueNames = generatorTest(names);

	

	
	for(const value of uniqueNames){
		console.log(value);
	}
	
	


/*
	next에 인자값 전달
	next를 처음 호출할 땐 항상 인수값이 없어야 함
*/
function *myGen() {
    const x = yield 1;       
    const y = yield (x + 1); 
    const z = yield (y + 2); 
    return x + y + z;
}


const myItr = myGen();
console.log(myItr.next());   // {value:1, done:false}
console.log(myItr.next(10)); // {value:11, done:false}
console.log(myItr.next(20)); // {value:22, done:false}
console.log(myItr.next(30).value); // {value:60, done:true}
